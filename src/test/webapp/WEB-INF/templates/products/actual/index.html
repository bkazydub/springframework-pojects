<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/headTag :: headTag">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div id="wrap">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div th:replace="fragments/controlBar :: leftControlBar"></div>

    <!--<div class="container">-->
    <div class="main-container">
        <div class="product-type"
             th:each="type : ${T(com.shop.springframework.domain.products.Product.Type).values()}"
             th:classappend="${typeStat.count == 3} ? 'third'">
            <div class="img-wrapper">
                <!--TODO: to make it smooth! :)-->
                <a th:href="@{/products/(type=${type})}">
                    <img class="medium" th:src="@{'/resources/img/' + ${type} + '.jpg'}"/></a>
            </div>
            <div class="title-wrapper">
                <!--<a class="title" th:href="@{/products/(type=${type})}" th:text="${type.toString().toLowerCase()}">[type]</a>-->
                <a class="title" th:href="@{/products/(type=${type})}" th:text="#{'navigation.label.type.' + ${type}}">[type]</a>
            </div>
        </div>
    </div>

    <div id="push"></div>
</div>
<!--<div th:replace="fragments/footer :: ${#authentication.principal.isAdmin()} ? 'footer-admin' : 'footer'"></div>-->
<div th:replace="fragments/footer :: ${#httpServletRequest.isUserInRole('ROLE_ADMIN')} ? 'footer-admin' : 'footer'"></div>
</body>
</html>

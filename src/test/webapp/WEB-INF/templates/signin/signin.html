<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/headTag :: headTag">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <p th:if="${loginError}" class="error">Wrong Credentials.</p>
    <form id="form-narrow form-horizontal" method="post" th:action="@{/signin}">
        <th:block th:if="${param.error != null}">
            <p>Alert</p>
        </th:block>
        <fieldset>
            <legend>Please Sign In</legend>
            <div class="form-field">
                <label for="inputEmail">Email</label>
                <input id="inputEmail" type="text" placeholder="Email" name="j_username" />
            </div>
            <div class="form-field">
                <lable for="inputPassword">Password</lable>
                <input id="inputPassword" type="password" placeholder="password" name="j_password" />
            </div>
            <div class="form-field">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /> Remember me
                    </label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-default">Sign In</button>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <p>Don't have an account yet? <a th:href="@{/signup}">Sign Up</a></p>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>

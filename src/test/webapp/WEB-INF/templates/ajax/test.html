<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myModal').on('show.bs.modal', function (e) {
                alert('myModal -> show.bs.modal');
                $('#myModalBody').text('');
                $.ajax({
                    type: 'GET',
                    url: 'ajaxTest'
                })
                    .done(function (html) {
                        $('#myModalBody').append(html);
                    });
            })
        });

        <!--$(document).ready(function () {
            $('.just-btn').click(function () {
                $.post('ajaxRenderTest', function (result) {
                    var text = $(result).find('#justDiv').val();
                    $('#justDiv').html(text);
                });
            });
        });-->
    </script>
</head>
<body>

    <div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">HEADER</h4>
                </div>
                <div class="modal-body" id="myModalBody">
                    BODY!!!
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="btn btn-success btn-large" data-toggle="modal" data-target="#myModal">clickme</a>
</body>
</html>

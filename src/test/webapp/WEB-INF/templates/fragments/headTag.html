<head th:fragment="headTag">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Spring Data JPA and Friends</title>
    <link th:href="@{/resources/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myModal').on('show.bs.modal', function (e) {
                $.get('/springdata/cart').done(function (response) {
                    $('#myModalBody').html(response);
                });
            })
        });

        $(document).ready(function () {
            $('.addToCart-form').submit(function (event) {
                event.preventDefault();
                var url = $(this).attr('action');
                var posting = $.post(url);
                posting.done(function (data) {
                    var $cart = $(data).find('#cart');
                    $('#cart').text($cart.html());
                });
            })
        });
    </script>
</head>
